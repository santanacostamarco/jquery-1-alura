<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/google-fonts.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase"></p>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones palavras-icone"></i>
                <span class="tamanho">0</span> palavras
            </li>
            <li>
                <i class="small material-icons icones contador timer-on"></i>
                <span class="tempo" data-time>0</span> segundos
            </li>
        </ul>
        <div class="notice"></div>
        <label for="nome"> Nome </label>
        <input id="nome" type="text" class="nome" placeholder="digite seu nome">
        <textarea class="digitacao"></textarea>
        <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light red" id="reset-game">
                <i class="material-icons reset-game"></i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light blue" id="stop-game">
                <i class="material-icons stop-game"></i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light green" id="show-placar">
                <i class="material-icons show-placar"></i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light deep-purple" id="shuffle-phrase">
                <i class="material-icons shuffle-phrase"></i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light lime" id="select-phrase">
                <i class="material-icons select-phrase"></i>
            </a>
            <input type="number" value="1" min="1" id="select-phrase-input">
        </div>

        <ul class="info-digitacao center">
            <li>
                <i class="small material-icons icones char-type"></i>
                <span class="count-char">0</span> caracteres
            </li>
            <li>
                <i class="small material-icons icones word-type"></i>
                <span class="count-words">0</span> palavras
            </li>
        </ul>
        <section id="placar" class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th> Nome </th>
                        <th> Pontos </th>
                        <th> Remover </th>
                    </tr>
                </thead>
                <tbody class="corpo-tabela">
                
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
</body>
</html>
